<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>SpringBoot Bank</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
      <h1>Form</h1>
      <form action="#" th:action="@{/home}" th:object="${home}" method="post">
          <p>Account Number: <input type="text" th:field="*{account}" /></p>
          <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
      </form>
  </body>
</html>
